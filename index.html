<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare Services Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cloudflare Services Calculator</h1>
            <div class="total-summary">
                <div class="total-cost">
                    <h2>Total Monthly Cost: <span id="total-cost">$0.00</span></h2>
                    <div class="plan-badge" id="overall-plan">Free Plan</div>
                    <div class="plan-note" id="plan-note"></div>
                </div>
            </div>
            
            <nav class="category-nav">
                <button class="category-btn active" data-target="compute">Compute</button>
                <button class="category-btn" data-target="storage">Storage</button>
                <button class="category-btn" data-target="ai">AI</button>
                <button class="category-btn" data-target="dx">DX Tools</button>
            </nav>
        </header>

        <main>
            <!-- Compute Section -->
            <section id="compute" class="category-section">
                <h2>Compute</h2>
                <div class="product-grid">
                    <!-- Workers card here -->
                </div>
            </section>

            <!-- Storage Section -->
            <section id="storage" class="category-section">
                <h2>Storage</h2>
                <div class="product-grid">
                    <!-- R2, Workers KV, D1, Durable Objects cards here -->
                </div>
            </section>

            <!-- AI Section -->
            <section id="ai" class="category-section">
                <h2>AI</h2>
                <div class="product-grid">
                    <!-- AI Gateway, Vectorize cards here -->
                </div>
            </section>

            <!-- DX Tools Section -->
            <section id="dx" class="category-section">
                <h2>DX Tools</h2>
                <div class="product-grid">
                    <!-- CI/CD, Observability, Analytics Engine, Zaraz cards here -->
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
